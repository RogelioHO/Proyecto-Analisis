{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Registrar Terminación de Préstamo</h1>

    <div class="card shadow mb-4">
        <div class="card-body">
            {% block body %}
            {% for p in data %}
            <form  method="POST" action="/end_prestamo">
                <input value="{{p['id']}}" type="hidden" name="aborrar"></input>
                   
                <div class="form-group">
                    <h4 class="h4 mb-4 text-gray-800">Datos del préstamo: ID-{{p["id"]}}</h4>
                    <label for="">Lector: {{ p["usuario"] }}</label>
                    <br>
                    <label for="">Títulor: {{p["dewey"]}}-{{p["cutter"]}} {{ p["titulo"] }}</label>
                    <br>
                    <label for="">Otorgado: {{p["fec_entrega"] }}</label>
                </div>
                <div>
                    <label for=""> Operador: {{p["creadopor"]}}</label>
                </div>
</div>
<button type="submit" class="btn btn-primary">Terminar Préstamo</button>       
</form>
                                            
<!-- 
-->
    <a href="{{ url_for('list_prestamos') }}" class="btn btn-secondary">Cancelar</a>
        {% endfor %}
        {% endblock %}

    </div>
</div>
</div>
{% endblock %}
